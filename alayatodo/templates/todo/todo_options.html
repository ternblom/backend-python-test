<tr>
  <td>{{ todo.id }}</td>
  <td>
    <a href="{{ url_for('_todo.todo', id=todo.id) }}">
    {{ todo.description }}
    </a>
  </td>
  <td style="display: flex;">
    <button 
      type="button" 
      onclick="alayaToDo.deleteToDo(event, '{{ url_for('_todo.todo_delete', id=todo.id) }}')"
      class="btn btn-xs btn-danger">
      <span class="glyphicon glyphicon-remove glyphicon-white"></span>
    </button>

    {% if todo.completed == False %}
    <button 
      style="margin-left: 10px;"
      type="button" 
      onclick="alayaToDo.completeToDo(event, '{{ url_for('_todo.todo_complete', id=todo.id) }}')"
      class="btn btn-xs btn-success">
      <span class="glyphicon glyphicon-check glyphicon-white"></span>
    </button>
    {% endif %}

    <button 
      style="margin-left: 10px;"
      type="button" 
      onclick="alayaToDo.showJSON(event, '{{ url_for('_todo.todo_json', id=todo.id) }}')"
      class="btn btn-xs btn-info">JSON</button>
  </td>
</tr>
